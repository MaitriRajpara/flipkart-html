<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/images/logo2.jpeg">
    <title>Flipkart-Online Shopping</title>
</head>

<body>
    <header>
        <nav>
            <!-- navbar-section -->
                <div class="logo">
                    <div>
                        <img src="images/flipkart2.jpg" class="flipkart-logo" alt="flipkart-logo" />
                    </div>
                </div>

                <div class="searchbox">
                    <input class="input" type="text" placeholder="Search for products, brands and more" />

                    <div class="search-logo">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="loginbox">
                    <div class="login">Login</div>
                </div>

                <div class="morebox">
                    <p>More</p>
                </div>

                <div class="cartbox">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
        </nav>
    </header>
</body>

</html>
